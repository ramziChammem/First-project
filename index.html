<head>

</head>
<body>
    
    <h1 class="title"><span>Play</span> Ground</h1>
    
    <div>
        <div id= "logIn">
            <h2 id= "signIn">Sign In</h2>
            <div class= "inputDiv">
                <div>
                    <input
                      type="text"
                      class="inputt"
                      id="mail"
                      placeholder="Email adress"
                    />
                    <br />
                    <input
                      type="password"
                      class="inputt"
                      id="pass"
                      placeholder="Password"
                    />
                    <center>
                        <button class="btn btn-danger" onclick="validate()" id="log">
                          LogIn
                        </button>
                      </center>
            </div>
        </div>
    </div>
    <div id= "otherPage1">
        <div id="div_img1">
            <img
              src=""
              id="stImage"
              alt="dice"
            />
          </div>
          <br />
          <div class="btn_div">
            <button id="diceBtn" onclick="valid1()">Dice Game</button>
          </div>
          <div id="div_img2">
            <img
              src=""
              id="ndImage"
            />
          </div>
          <div class="btn_div">
            <button id="flipCardBtn" onclick="valid3()">Flip Card Game</button>
            <button id= "backBtnn" onclick= "valid()">Back</button>
          </div>
    </div>
    <div id= "otherPageDice">
<h2 id="GL">Good Luck!</h2>
      <h3 id="playerOne">Player 1: </h3>
      <h3 id="playerTwo">Player 2: </h3>
      <div>
        <img src="./diceImages/1.png" class="ndPageImg" id="dice1" />
        <img src="./diceImages/2.png" class="ndPageImg" id="dice2" />
      </div>
      <button type="button" class="butn">Play Again!</button>
      <br>
      <button type="button" id= "backBtn" onclick= "valid2()">Back</button>
    </div>
    <div class="flipCardGame">
       <div class="row">
           <div class="card red color-hidden" onclick= "clickCard(event)"></div>
           <div class="card cyan color-hidden" onclick= "clickCard(event)"></div>
           <div class="card pink color-hidden" onclick= "clickCard(event)"></div>
           <div class="card cyan color-hidden" onclick= "clickCard(event)"></div>
       </div>
       <div class="row">
           <div class="card yellow color-hidden" onclick= "clickCard(event)"></div>
           <div class="card blue color-hidden" onclick= "clickCard(event)"></div>
           <div class="card green color-hidden" onclick= "clickCard(event)"></div>
           <div class="card lawngreen color-hidden" onclick= "clickCard(event)"></div>
       </div>
       <div class="row">
           <div class="card yellow color-hidden" onclick= "clickCard(event)"></div>
           <div class="card red color-hidden" onclick= "clickCard(event)"></div>
           <div class="card indigo color-hidden" onclick= "clickCard(event)"></div>
           <div class="card lawngreen color-hidden" onclick= "clickCard(event)"></div>
        </div>
       <div class="row">
           <div class="card green color-hidden" onclick= "clickCard(event)"></div>
           <div class="card indigo color-hidden" onclick= "clickCard(event)"></div>
           <div class="card blue color-hidden" onclick= "clickCard(event)"></div>
           <div class="card pink color-hidden" onclick= "clickCard(event)"></div>
       </div> 

      </div>
